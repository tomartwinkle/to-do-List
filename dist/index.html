<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task.ly</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<script defer src="main.js"></script></head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>
        <span class="material-symbols-outlined">account_circle</span>User</h2>
      <h3>Projects</h3>
      <button class="project">Default</button>
      <button class="AddProjectBtn">+ New Project</button>
    </aside>

    <main class="main-content">
      <header>
        <h1>Task.ly</h1>
        <button class="changeTheme"><span class="material-symbols-outlined">dark_mode</span></button>
      </header>

      <section class="tasks">
        <button class="AddTaskBtn" aria-label="Add Task">+</button>
      </section>

    </main>
  </div>
</body>

</html>
