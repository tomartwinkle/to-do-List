<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task.ly</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Indie+Flower&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container dark-theme">
    <aside class="sidebar">
      <h2>
        <span class="material-symbols-outlined">account_circle</span> User</h2>
      <h3>Projects</h3>
      <button class="project">Default</button>
      <button class="completedProjects">Completed</button>
      <button class="AddProjectBtn">+ New Project</button>
      <div class="projectsContainer"></div>
    </aside>

    <main class="main-content">
      <header>
        <h1>Task.ly</h1>
        <button class="changeTheme"><span class="material-symbols-outlined">dark_mode</span></button>
      </header>   
      <button class="AddTaskBtn" aria-label="Add Task">+</button>
      <section class="tasks">

      </section>
    </main>
  </div>
</body>

</html>
